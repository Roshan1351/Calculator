<!DOCTYPE html>
<html>
  <head>
    <title>
    Calculator By Roshan Giri
    </title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3b/Calculator_icon.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="Calci.css">
  </head>
  <body>
    <div class="calci">
      <h2>Calculator</h2>
    </div>
    <div class="calculator">
      <input class="input" placeholder="0" type="text" id="inputBox">
      <div class="btn">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator" >%</button>
        <button class="operator">/</button>
      </div>
      <div class="btn">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
      </div>
      <div class="btn">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>
      </div>
      <div class="btn">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
      </div>
      <div class="btn">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalbtn">=</button>
      </div>
    </div>
    <script src="Calci.js"></script>
  </body>
</html>
